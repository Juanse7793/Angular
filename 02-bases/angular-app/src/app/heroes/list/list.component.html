<h2>Listado de Heroes</h2>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe borrado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>no ha borrado nada</h3>

</ng-template>

<button *ngIf="heroes.length > 0"
class="btn btn-outline-danger" (click)="removeLastHero()">Borrar Heroe</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroes" class="list-group-item">{{ name }}</li>
</ul>
